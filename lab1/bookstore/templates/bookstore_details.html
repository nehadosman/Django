{% extends 'main/base_layout.html' %}


{% block main-content %}
 <h3 class="text-warning"> Welcome to book details </h3>
 <table class="table table-striped table-light pl-5 bg-dark">
    <thead>
        <tr class="pl-5 ">
            <td> ID </td>
            <td> Name </td>
            <td> Price </td>
            <td> Description </td>
        </tr>
    </thead>
    <tbody>

     
            <td>{{ book_id }} </td>
            <td>{{ book_name }} </td>
            <td> {{ book_price }}</td>
            <td> {{ book_description | truncatewords:3 | title }} </td>
        </tr>
    </tbody>

 </table>

{% endblock %}




<a href="{% url 'bookstore:index' %}"> Back to Index</a>
<a href="{% url 'bookstore:bookstore-list' %}"> Back to List</a>
